<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breweathery</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/breweathery.css" />
  <!-- jQuery and jQuery UI library -->
<link rel="stylesheet" type="text/css" media="all" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<header>
  <h1 class="TitleBreweather">BREWe<span class="athe">athe</span>ry</h1>

</header>

<body>
  <div class="sidenav">
    <a>SideBar goes here</a>
    <a>Day 1</a>
    <a>Day 2</a>
    <a>Day 3</a>
    <a>Day 4</a>
    <a>Day 5</a>
    <a>Day 6</a>
    <a>Day 7</a>

  <div id="myModal" class="modal">
  
    <div class="modal-content">
      <span class="close">&times;</span>

      <p>Enter a location (Zip OR City, State):<input type="text" id="location-picker"></p>
      <br></br>
      <button onclick="newBreweryURL(), newWeatherURL ()"class="submit-btn">Submit</button>
    </div>
  
  </div>
  
  <main>
    <div class="jumbotron">
      <img src="./assets/images/istockphoto-1040303026-612x612.jpg" class="front-page-img" alt="Image of Drinks on Bar"/>

    <h2>
      Where the information about breweries would go here
    </h2>
